<div class="lg:container lg:mx-auto h-full w-full text-slate-800 flex flex-col gap-5">
  <div class="flex flex-col md:pt-16 pt-4 px-4">
    <div class="flex flex-row h-full place-items-center justify-center bg-white rounded shadow ">
      <input type="text"
        class="flex-1 h-full w-full bg-transparent text-xs px-4 py-3 text-slate-400 focus:ring-0 focus:border-none focus:outline-none"
        placeholder="Search..">
      <div class="w-9 h-full bg-red-500 rounded-r-sm">
        <div class="flex flex-row place-items-center h-full">
          <button class="mx-auto text-slate-100 ">
            <i class="fa-sharp fa-solid fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="h-screen grid grid-cols-5">

    <div class="col-span-5 md:col-span-2 lg:col-span-1 h-screen">
      <div class="flex flex-col  px-4 gap-4">

      </div>
    </div>
    <div class="col-span-5 md:col-span-3 h-fit -order-1 md:order-none">
      <div class="flex flex-col px-4 gap-4">
        <ng-container *ngFor="let item of posts">

          <card-post [data]="item"></card-post>

        </ng-container>

      </div>
    </div>
    <div class="col-span-5 md:col-span-5 lg:col-span-1 h-screen">

      <div class=" flex flex-col gap-4 px-4">

        <card-basic title="Top Jobs">
          <list-post list [data]="posts"></list-post>
        </card-basic>

        <card-basic title="Most Viewed This Week">
          <list-post list [data]="posts"></list-post>
        </card-basic>
      </div>
    </div>
  </div>
</div>
