<div class="lg:container lg:mx-auto h-full w-full text-slate-800">
  <div class="h-screen grid grid-cols-5">
    <div class="col-span-5 md:col-span-2 lg:col-span-1 h-screen">
      <div class="flex flex-col md:pt-16 pt-4 px-4 gap-4">

        <card-profile name="Agung Priyatno" job="Web Developer" [followers]="2000" [following]="1500" image_url="/assets/images/resources/user.png"></card-profile>

        <card-basic title="Sugestions">
          <list-profile list [data]="userProfiles"></list-profile>
          <div footer class="text-center px-4 py-3">
            <button class="text-red-500 hover:text-red-600 text-sm font-bold">View All</button>
          </div>
        </card-basic>

      </div>
    </div>
    <div class="col-span-5 md:col-span-3 h-fit -order-1 md:order-none">
      <div class="flex flex-col pt-16 px-4 gap-4">
        <div class="bg-white shadow rounded border-t-4 border-red-500 px-5 py-5 h-fit">
          <div class="flex flex-row">
            <span class=""><img src="/assets/images/resources/user.png" alt="" class="rounded h-12"></span>
            <div class="flex-1 flex flex-row gap-2 justify-end text-sm font-bold">
              <button class="bg-red-500 hover:bg-red-600 px-4 rounded text-slate-100">Post a Project</button>
              <button class="bg-red-500 hover:bg-red-600 px-4 rounded text-slate-100">Post a Job</button>
            </div>
          </div>
        </div>

        <ng-container *ngFor="let item of posts">

          <card-post [data]="item"></card-post>

        </ng-container>

      </div>
    </div>
    <div class="col-span-5 md:col-span-5 lg:col-span-1 h-screen">

      <div class=" flex flex-col gap-4 px-4 pt-4 lg:pt-16">

        <card-basic title="Top Jobs">
          <list-post list [data]="posts"></list-post>
        </card-basic>

        <card-basic title="Most Viewed This Week">
          <list-post list [data]="posts"></list-post>
        </card-basic>

        <card-basic title="Most Viewed User">
          <list-profile list [data]="userProfiles"></list-profile>
          <div footer class="text-center px-4 py-3">
            <button class="text-red-500 hover:text-red-600 text-sm font-bold">View All</button>
          </div>
        </card-basic>
      </div>
    </div>
  </div>
</div>
