<div class="bg-white shadow rounded h-fit relative">
  <div class="bg-red-500 h-28 rounded-t"></div>
  <div class=" mt-24 lg:mt-12">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col text-center border-b px-5 py-5">
        <span class="font-bold text-lg">{{ name }}</span>
        <span class="text-slate-500 text-sm">{{ job }}</span>
      </div>
    </div>
    <hr>
    <div class="flex flex-col gap-3">
      <div class="flex flex-col text-center border-b px-5 py-5">
        <span class="text-lg text-slate-500">Following</span>
        <span class=" text-lg">{{ following | number}}</span>
      </div>
    </div>
    <hr>
    <div class="flex flex-col gap-3">
      <div class="flex flex-col text-center border-b px-5 py-5">
        <span class="text-lg text-slate-500">Followers</span>
        <span class=" text-lg">{{ followers | number}}</span>
      </div>
    </div>
    <div class="text-center py-3">
      <button class="text-red-500 hover:text-red-600 text-sm font-bold">View Profile</button>
    </div>
  </div>
  <div class="absolute top-0 w-full mt-12">
    <img [src]="image_url" alt=""
      class="rounded-full w-1/3 md:w-1/2 xl:w-1/2 mx-auto border-8 border-white">
  </div>
</div>
