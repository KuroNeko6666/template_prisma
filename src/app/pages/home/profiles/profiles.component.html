<div class="lg:container lg:mx-auto flex flex-col gap-5 pt-16 px-4 2xl:px-0">
  <div class="bg-white px-4 py-3 rounded shadow font-bold">All Profile</div>
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 2xl:grid-cols-6 gap-3">
    <ng-container *ngFor="let item of [0,0,0,0,0,0,0,0,0]">
      <div class="col-span-1 bg-white px-4 py-6 rounded shadow">
        <div class="flex flex-col place-items-center gap-4">
          <div>
            <img src="/assets/images/resources/user.png" alt="" class="h-24 w-24 rounded-full">
          </div>
          <div class="flex flex-col place-items-center">
            <span class="font-bold">Rangga Prasetyo</span>
            <span class="text-slate-500 text-sm">Bandung Feb, 2023</span>
          </div>
          <div class="flex flex-row gap-2">
            <button class="flex-1 px-3 py-2 rounded bg-green-500 hover:bg-green-600 text-slate-100">Follow</button>
            <button class="flex-1 px-3 py-2 rounded bg-red-500 hover:bg-red-600 text-slate-100 text-xl"><i class="fa-solid fa-envelope"></i></button>
          </div>
          <div class="border-t w-full pt-3 text-center">
            <button class="font-bold">View More</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
